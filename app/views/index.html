<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credential Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      text-align: center; /* Center align the content */
    }
    #root {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      font-size: 24px; 
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 16px; 
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px; 
    }
    input[type="submit"] {
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 16px; 
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="root">
    <h1>Credentials</h1>
    <form id="credentialForm" action="/protected/v1/credentials/<%= app_id %>" method="POST">
      <% fields.forEach(function(field) { %>
        <% if (field.display) { %>
          <div>
            <label for="<%= field.slug %>"><%= field.name %>:</label>
            <input type="text" id="<%= field.slug %>" name="<%= field.slug %>" <% if (field.required) { %>required<% } %> <% if (field.value) { %>value="<%= field.value %>"<% } %>>
          </div>
        <% } %>
      <% }); %>
      <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('credentialForm').addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent the default form submission
        
          // Construct headers object
          const headers = new Headers();
          headers.append('x-company-id', '1234'); // Example header
        
          // Construct request options
          const requestOptions = {
            method: 'POST',
            headers: headers,
            body: new FormData(this),
          };
        
          // Submit the form via Fetch API
          fetch(this.action, requestOptions)
            .then(response => {
              if (response.ok) {
                // Success response (status code 2xx)
                alert("Form submitted successfully!");
                window.location.reload(); // Reload the page after successful submission
              } else {
                // Error response
                response.json().then(data => {
                  // Display the error message or JSON response
                  alert("Error: " + JSON.stringify(data));
                }).catch(error => {
                  // If response is not JSON
                  alert("An error occurred. Please try again later.");
                });
              }
            })
            .catch(error => {
              // Network error
              alert("A network error occurred. Please try again later.");
            });
        });
        </script>

  </div>
</body>
</html>
